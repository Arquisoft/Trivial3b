@(coordenadas: List[String])
<!DOCTYPE html>
<html>
	<head>
    	<title>Inicio</title>
	
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  </head>
<body>
	
	<img usemap="#mapa" src="@routes.Assets.at("images/trivial5.jpg")">
	<map id="mapa" name="mapa">
	@for(coordenada<-coordenadas){
	<area href="#" shape="poly" coords="@coordenada">
	}
	<area href="#" shape="poly" coords="425,54,400,88,423,110,454,78">
	</map>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"/>
    <script src="@routes.Assets.at("javascript/bootstrap.min.js")"/>
</body>
</html>
