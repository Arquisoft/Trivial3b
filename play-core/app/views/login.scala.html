@(form: Form[Application.Login])

<!DOCTYPE html>
<html>
	<head>
    	<title>Inicie sesi칩n</title>
	
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
  </head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Trivial3b</a>
		</div>
	</div>
	</nav>
	
	<div class="container primerElemento">
	@helper.form(routes.Application.authenticate, 'class -> "estrecho") {

 		<label for="pass" class="sr-only">Contrase침a</label>
    	<input type="password" id="password" name="password" class="form-control" placeholder="Contrase침a" required>
    	
    	<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesi칩n</button>
    	<br>
        <a href="/register">

		</a>
	}
    </div>
    
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"/>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"/>
</body>
</html>
