@(form: Form[Application.Register])

<!DOCTYPE html>
<html>
	<head>
    	<title>Registro</title>
	
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  </head>
<body>
	
	<div class="container primerElemento">
	<div class="col-xs-10 col-xs-offset-1">
		
		<h2>Únete a MiCorreo</h2>
		
		<div class="panel panel-default">
		<div class="panel-body">
		<div class="col-xs-8 col-xs-offset-2">
					
			@helper.form(routes.Application.register, 'role -> "form") {
		   		
		   		@if(form.hasGlobalErrors) {
		   			<div class="alert alert-danger">@form.globalError.message</div>
				}
		   		
		   		<div class="form-group">
					<label for="id">Identificador de usuario</label> 
					<input type="text" class="form-control" id="id" name="id" placeholder="Introduce un identificador de usuario" value="@form("id").value" autofocus required>
				</div>
									
				<div class="form-group">
					<label for="password">Contraseña</label> 
					<input type="password" class="form-control" id="password" name="password" placeholder="Introduce una contraseña" required>
				</div>
									
				<div class="form-group">
					<label for="password2">Confirma tu contraseña</label> 
					<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirma tu contraseña" required>
				</div>
				
				<button type="submit" class="btn btn-primary">Enviar</button>
			}
	
		</div>
		</div>
		</div>
	</div>
	</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"/>
    <script src="@routes.Assets.at("javascript/bootstrap.min.js")"/>
</body>
</html>
